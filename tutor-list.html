<script>
    $(function () {
        var loading = false;  //状态标记
        $(document.body).infinite().on("infinite", function () {
            if (loading) return;
            loading = true;
            setTimeout(function () {
                var str = '<div class="tutor-box"><img src="images/tutorLogo.png" alt="" class="tutor-logo"><div class="tutor-name">洪雅涵</div><div class="tutor-tag"><div class="tutor-btn">快消</div><div class="tutor-btn">咨询</div></div></div>';
                $("#wrapper").append(str);
                loading = false;
            }, 1500);   //模拟延迟
        });
    })
</script>
