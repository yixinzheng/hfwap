<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0，user-scaleble=no">
    <title>课程服务-求职协议班</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/yixin.css">
</head>
<body>
<div class="head-box">
    <div class="head-title">课程服务</div>
    <div class="head-btn"></div>
</div>
<div class="mt2p5"></div>
<a href="" class="in-banner">
    <img src="images/protocolBanner.png" alt="">
</a>
<div class="class-sider scrollNone">
    <div class="class-item active">求职协议班</div>
    <div class="class-item">求职全程班</div>
    <div class="class-item">求职预科班</div>
    <div class="class-item">求职强化班</div>
    <div class="class-item">求职留学班</div>
    <div class="class-item">退役军人转业班</div>
</div>
<div class="class-box">
    <div class="class-tip">学员成长计划</div>
    <div class="class-icon"></div>
</div>
<div class="course-line"></div>
<div class="class-box">
    <div class="class-tip">课程内容</div>
    <div class="class-con">
        <div class="class-tipBox">
            <div class="class-leftTip">服务模块</div>
            <div class="class-rightTip">服务内容</div>
        </div>
        <div class="class-cont">
            <div class="class-left">一对一</div>
            <div class="class-right">
                <div class="class-it">求职诊断</div>
                <div class="class-it">答疑专题</div>
            </div>
        </div>
        <div class="class-cont gray-bg">
            <div class="class-left">辅导课</div>
            <div class="class-right">
                <div class="class-it">职业规划与职业选择</div>
                <div class="class-it">求职准备与招聘信息解读</div>
                <div class="class-it">求职心态专题</div>
                <div class="class-it">简历制作与投递专题</div>
                <div class="class-it">小组面试专题</div>
                <div class="class-it">个人面试专题</div>
                <div class="class-it">三方协议与劳动合同</div>
                <div class="class-it">薪资待遇专题</div>
                <div class="class-it">户口、档案、派遣专题</div>
                <div class="class-it">求职陷阱专题</div>
            </div>
        </div>
        <div class="class-cont">
            <div class="class-left">集训营</div>
            <div class="class-right">
                <div class="class-it">简历实操演练</div>
                <div class="class-it">面试实操演练</div>
                <div class="class-it">职场生存攻略</div>
                <div class="class-it">名师社交晚宴</div>
                <div class="class-it">求职干货+求职秘籍</div>
            </div>
        </div>
    </div>
    <a href="" class="class-protocol">* 具体服务流程详见《学员服务协议》</a>
</div>
<div class="sider-box">
    <div class="sider-left"></div>
    <div class="sider-right">
        <div class="sider-overlay"></div>
        <div class="sider-cont">
            <div class="sider-head">
                <div class="sider-logo">
                    <img src="images/vip-default.png" alt="">
                </div>
                <a href="" class="sider-search"></a>
            </div>
            <!--未登录-->
            <a href="" class="sider-login">点击登录</a>
            <!--已登录-->
            <!--<div class="sider-name">王晓明王晓明</div>-->
            <a href="" class="sider-btn sider-index">首页</a>
            <a href="" class="sider-btn sider-course active">课程服务</a>
            <a href="" class="sider-btn sider-tutor">导师资源</a>
            <a href="" class="sider-btn sider-stu">学员战绩</a>
            <a href="" class="sider-btn sider-ask">求职咨询</a>
            <a href="" class="sider-btn sider-consult">海帆顾问</a>
            <a href="" class="sider-btn sider-about">关于海帆</a>
            <a href="" class="sider-btn sider-join">加入海帆</a>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/rem.js"></script>
<script src="js/script.js"></script>
<script>
    $(function () {
    })
</script>
</body>
</html>
