<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0，user-scaleble=no">
    <title>成为导师</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/yixin.css">
</head>
<body>
<div class="head-box">
    <div class="head-title">会员中心</div>
    <div class="head-btn"></div>
</div>
<div class="mt2p5"></div>
<div class="center-banner">
    <img src="images/centerBanner.png" alt="" class="center-bannerImg">
    <div class="center-imgBox">
        <img src="images/offerIcon.png" alt="">
    </div>
    <div class="center-tip">Hi,Saranxz <span>已认证导师</span></div>
</div>
<div class="center-sider">
    <div class="center-item">我的信息</div>
    <div class="center-item active">成为导师</div>
    <div class="center-item">我的提问</div>
</div>
<div class="center-infoBox">
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">姓名:</div>
            <div class="be-required">*</div>
        </div>
        <div class="be-val">
            <input type="text" class="be-input">
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">最高学历:</div>
        </div>
        <div class="be-val">
            <input type="text" class="be-input">
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">手机号:</div>
            <div class="be-required">*</div>
        </div>
        <div class="be-val">
            <input type="text" class="be-input">
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">邮箱:</div>
            <div class="be-required">*</div>
        </div>
        <div class="be-val">
            <input type="text" class="be-input">
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">任职公司<br>及岗位:</div>
        </div>
        <div class="be-val">
            <textarea class="be-text"></textarea>
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">擅长领域:</div>
        </div>
        <div class="be-val">
            <textarea class="be-text"></textarea>
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">熟知行业:</div>
        </div>
        <div class="be-val">
            <textarea class="be-text"></textarea>
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">熟知企业:</div>
        </div>
        <div class="be-val">
            <textarea class="be-text"></textarea>
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">想要辅导的<br>学生类型:</div>
        </div>
        <div class="be-val">
            <textarea class="be-text"></textarea>
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">工作中遇到的<br>奇葩求职案例:</div>
        </div>
        <div class="be-val">
            <textarea class="be-text"></textarea>
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">想对求职者<br>说的话:</div>
        </div>
        <div class="be-val">
            <textarea class="be-text"></textarea>
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">职业照:</div>
        </div>
        <div class="be-val">
            <input type="file">
            <div class="be-tip">请上传PNG,JPG,GIF格式图片</div>
            <div class="be-box">
                <div class="be-con">
                    <img src="images/tutorLogo.png" alt="" class="be-img">
                    <div class="be-del"></div>
                </div>
                <div class="be-imgName">tx.png</div>
            </div>
        </div>
    </div>
    <div class="be-item">
        <div class="be-key">
            <div class="be-word">工作照:</div>
        </div>
        <div class="be-val">
            <input type="file">
            <div class="be-tip">
                提示：（工作证，名片，工作照片，其他材料）可上传多份资料，可上传WORD文档，EXCEL文件，图片格式支持PNG,JPG,GIF等
            </div>
            <div class="be-file">
                <div class="be-fileName">tx.png</div>
                <div class="be-fileDel"></div>
            </div>
        </div>
    </div>
    <button type="submit" class="ques-sub">提交</button>
</div>
<div class="sider-box">
    <div class="sider-left"></div>
    <div class="sider-right">
        <div class="sider-overlay"></div>
        <div class="sider-cont">
            <div class="sider-head">
                <div class="sider-logo">
                    <img src="images/vip-default.png" alt="">
                </div>
                <a href="" class="sider-search"></a>
            </div>
            <!--未登录-->
            <a href="" class="sider-login">点击登录</a>
            <!--已登录-->
            <!--<div class="sider-name">王晓明王晓明</div>-->
            <a href="" class="sider-btn sider-index">首页</a>
            <a href="" class="sider-btn sider-course">课程服务</a>
            <a href="" class="sider-btn sider-tutor">导师资源</a>
            <a href="" class="sider-btn sider-stu">学员战绩</a>
            <a href="" class="sider-btn sider-ask">求职咨询</a>
            <a href="" class="sider-btn sider-consult">海帆顾问</a>
            <a href="" class="sider-btn sider-about active">关于海帆</a>
            <a href="" class="sider-btn sider-join">加入海帆</a>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/rem.js"></script>
<script src="js/script.js"></script>
<script>
    $(function () {
    })
</script>
</body>
</html>
